<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>weather app</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header -->
      <div class="row text-center bg-primary p-2">
        <div class="col-lg-4 col-0"></div>
        <h1 class="col-lg-8 col-12 text-white display-2">Weather Dashboard</h1>
      </div>
    </div>

    <main class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <section class="container col-lg-3 px-4">
          <!-- Search a city-->
          <div
            id="searchContainer"
            class="row py-2 px-3 border-bottom border-5 border-primary justify-content-center"
          >
            <h2 class="text-center fs-1">Search for a City:</h2>
            <form class="p-0 row justify-content-center" action="">
              <input
                class="col-12 p-1 my-2 mx-0"
                id="inputLocation"
                type="text"
                autocomplete="address-level2"
              />
              <button id="btnSearch" class="col-5 p-2 my-2 me-2" type="submit">
                Search
              </button>
              <button id="btnCurrent" class="col-5 p-2 my-2 ms-2" type="submit">
                Current
              </button>
            </form>
          </div>
          <!-- Select a city -->
          <div id="selectContainer" class="row py-3 px-3">
            <button class="p-2 my-2 bg-secondary btnSelect">Atlanta</button>
            <button class="p-2 my-2 bg-secondary btnSelect">Denver</button>
            <button class="p-2 my-2 bg-secondary btnSelect">Seattle</button>
            <button class="p-2 my-2 bg-secondary btnSelect">
              San Francisco
            </button>
            <button class="p-2 my-2 bg-secondary btnSelect">Orlando</button>
            <button class="p-2 my-2 bg-secondary btnSelect">New York</button>
            <button class="p-2 my-2 bg-secondary btnSelect">Chicago</button>
            <button class="p-2 my-2 bg-secondary btnSelect">Austin</button>
          </div>
        </section>

        <!-- Weather Report -->
        <section class="container col-lg-9 d-flex flex-column">
          <!-- Current -->
          <div
            id="currentContainer"
            class="row border border-5 border-primary m-lg-4 p-2 m-3"
          >
            <h2 class="my-2 fs-1">
              <span id="locationSelected">Choose Location</span>
              <span id="dateToday"></span>
            </h2>
            <span id="iconSpan"></span>
            <div class="my-2">Temp:</div>
            <div class="my-2">Wind:</div>
            <div class="my-2">Humidity:</div>
          </div>
          <!-- 5 Day Forecast -->
          <div id="forecastContainer">
            <h3 class="mb-2 text-center display-4">
              <strong>5-Day Forecast:</strong>
            </h3>
            <div
              id="forecastFill"
              class="row m-2 justify-content-lg-between justify-content-center align-items-start"
            ></div>
          </div>
        </section>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>
      dayjs().format();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
